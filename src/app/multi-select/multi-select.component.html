

    <span class="select-list">
        <div class="title" (click)="openToggle()">Technologies</div>
      <div class="select-options" *ngIf="displayOptions">
            <div *ngFor="let option of options" class="option">
                <input type="checkbox" id="{{option}}" name="{{option}}" value="{{option}}" (change)="selectedOptions(option)"/>
                <label>{{option}}</label>
            </div>
        </div>
    </span>
